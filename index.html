<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QRify — Aesthetic QR Code Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #071124;
      --glass-border: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.6);
      --accent: linear-gradient(135deg,#7c3aed 0%, #06b6d4 100%);
    }
    *{box-sizing:border-box;}
    html,body{height:100%; margin:0; padding:0;}
    body{
      font-family:Inter, system-ui, -apple-system,Segoe UI, Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(800px 500px at 90% 90%, rgba(6,182,212,0.08), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:20px; min-height:100vh;
    }.container{
  width:100%; max-width:960px; display:grid; grid-template-columns: 1fr 400px; gap:24px;
}

.card{
  background: rgba(255,255,255,0.03);
  border: 1px solid var(--glass-border);
  border-radius:16px; padding:20px; box-shadow: 0 10px 30px rgba(2,6,23,0.6);
  backdrop-filter: blur(8px) saturate(1.05);
}

h1{margin:0 0 6px 0; font-size:22px; font-weight:700; text-align:center;}
p.lead{margin:0 0 18px 0; color:var(--muted); font-size:14px; text-align:center;}

.input{width:100%; padding:14px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.02); color:inherit; font-size:15px; outline:none;}
.input:focus{box-shadow:0 6px 20px rgba(12,18,40,0.6); transform:translateY(-1px)}

.btn{background:var(--accent); border:none; color:white; padding:10px 16px; border-radius:10px; font-weight:600; cursor:pointer;}
.ghost{background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--muted); padding:10px 16px; border-radius:10px;}

.preview{display:flex; flex-direction:column; align-items:center; gap:12px; text-align:center;}
.qr-box{background:white; padding:18px; border-radius:12px;}

footer{margin-top:18px; color:var(--muted); font-size:13px; text-align:center;}

@media (max-width:900px){
  body{padding:10px;}
  .container{grid-template-columns:1fr; gap:16px;}
  h1{font-size:20px; margin-top:10px;}
  p.lead{font-size:13px;}
  .card{padding:16px;}
  .btn, .ghost{width:100%; text-align:center;}
}

  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p class="lead">Paste any link or text and instantly turn it into a downloadable QR code.</p>  <div class="container">
    <div class="card">
      <label>Link or Text</label>
      <input id="textInput" class="input" placeholder="https://example.com or some text" /><div style="margin-top:12px;">
    <label>Size: <span id="sizeLabel">256</span> px</label>
    <input id="sizeRange" type="range" min="128" max="1024" value="256" style="width:100%" />
  </div>

  <div style="margin-top:12px;">
    <label>Error Correction</label>
    <select id="ec" class="input" style="padding:10px">
      <option value="L">L - Low (7%)</option>
      <option value="M" selected>M - Medium (15%)</option>
      <option value="Q">Q - Quartile (25%)</option>
      <option value="H">H - High (30%)</option>
    </select>
  </div>

  <div style="margin-top:16px; display:flex; flex-wrap:wrap; gap:8px;">
    <button id="genBtn" class="btn">Generate</button>
    <button id="clearBtn" class="ghost">Clear</button>
    <button id="downloadBtn" class="btn" disabled>Download PNG</button>
    <button id="copyBtn" class="ghost" disabled>Copy</button>
  </div>

  <footer>Press Enter after typing to generate quickly.</footer>
</div>

<div class="card preview">
  <div class="qr-box"><canvas id="qrCanvas" width="256" height="256"></canvas></div>
  <div id="metaInfo">No content — enter text to generate.</div>
</div>

  </div>  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>  <script>
    const textInput = document.getElementById('textInput');
    const genBtn = document.getElementById('genBtn');
    const clearBtn = document.getElementById('clearBtn');
    const sizeRange = document.getElementById('sizeRange');
    const sizeLabel = document.getElementById('sizeLabel');
    const ec = document.getElementById('ec');
    const qrCanvas = document.getElementById('qrCanvas');
    const metaInfo = document.getElementById('metaInfo');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyBtn = document.getElementById('copyBtn');

    const qr = new QRious({ element: qrCanvas, size: 256, value: '', level: 'M' });

    function generate(){
      const val = textInput.value.trim();
      if(!val){ metaInfo.textContent = 'No content — enter text to generate.'; downloadBtn.disabled = true; copyBtn.disabled = true; return; }
      const s = parseInt(sizeRange.value,10);
      qr.set({ value: val, size: s, level: ec.value });
      metaInfo.textContent = val;
      downloadBtn.disabled = false;
      copyBtn.disabled = false;
    }

    genBtn.addEventListener('click', generate);
    textInput.addEventListener('keydown', e => { if(e.key === 'Enter') generate(); });
    clearBtn.addEventListener('click', ()=>{ textInput.value=''; generate(); });
    sizeRange.addEventListener('input', ()=>{ sizeLabel.textContent = sizeRange.value; generate(); });
    ec.addEventListener('change', generate);

    downloadBtn.addEventListener('click', ()=>{
      const a = document.createElement('a');
      a.href = qrCanvas.toDataURL('image/png');
      a.download = 'qr.png';
      a.click();
    });

    copyBtn.addEventListener('click', async ()=>{
      const blob = await new Promise(res=> qrCanvas.toBlob(res,'image/png'));
      await navigator.clipboard.write([new ClipboardItem({'image/png': blob})]);
      metaInfo.textContent = 'Copied to clipboard!';
    });
  </script></body>
</html>
